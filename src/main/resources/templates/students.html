<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Zarządzaj studentami</h2></div>
    <div>
        <a class="h5" th:href="@{/students/new}">Dodaj studenta</a>
    </div>
    <p></p>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Numer indeksu</th>
                    <th>E-mail</th>
                    <th>Kierunek studiów</th>
                    <th>Typ</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="student : ${listStudents}">
                <tr>
                    <td>[[${student.id}]]</td>
                    <td>[[${student.firstName}]]</td>
                    <td>[[${student.lastName}]]</td>
                    <td>[[${student.indexNumber}]]</td>
                    <td>[[${student.email}]]</td>
                    <td>[[${student.degreeCourse}]]</td>
                    <td>[[${student.type}]]</td>
                    <td>
                        <a class="h4 mr-1" th:href="@{'/students/edit/' + ${student.id}}">Edytuj</a>
                        <a class="h4" th:href="@{'/students/delete/' + ${student.id}}">Usuń</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
